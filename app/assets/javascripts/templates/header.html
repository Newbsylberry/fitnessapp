<div class="row" ng-controller="HeaderCtrl">
    <div class="col-xs-6 col-md-offset-6">
        <div ng-show="user">
            {{user.email}}
            <a href='' ng-click="logOutUser()">Log Out</a><br>
        </div>
        <div ng-show="!user">
            <form ng-submit="logInUser()" class="form-inline">
                <div class="form-group">
                    <input ng-model="logIn.email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter Password" type="password" ng-model="logIn.password">
                </div>
                <div class="form-group">
                    <label>Remember Me:</label>
                    <input type="checkbox" ng-model="logIn.remember_me">
                </div>
                <button type="submit" class="btn btn-default">Sign In</button>
            </form>
        </div>
    </div>
</div>
